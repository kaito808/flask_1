<html lang="en">
<head>

<body>
    <h1>Hi There!</h1>
    <form action="/result" autocomplete="on">
     <p>Converting from  <input required name="convert_from" placeholder="USD" pattern="[A-Za-z]{3}" title="Not a valid code:"></p>
     <p>Converting to  <input required name="convert_to" placeholder="JPN" pattern="[A-Za-z]{3}" title="Not a valid code:"></p>

     <button>Convert!</button>
    </form>
</body>
